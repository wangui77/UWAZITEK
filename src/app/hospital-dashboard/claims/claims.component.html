<div class="upload-container">
  <h2>Upload Invoice</h2>
  <input
    type="file"
    (change)="onFileSelected($event)"
    accept=".pdf" />
  <div *ngIf="fileURL" class="preview">
    <h3>Preview:</h3>
    <iframe *ngIf="selectedFile?.type === 'application/pdf'" [src]="fileURL" width="100%" height="400px"></iframe>
    <p *ngIf="selectedFile?.type !== 'application/pdf'">Preview not available for this file type.</p>
  </div>
  <button mat-raised-button color="primary" (click)="uploadFile()" [disabled]="!selectedFile">
    Upload Invoice
  </button>
  <div *ngIf="feedbackMessage" class="feedback-message">
    <p>{{ feedbackMessage }}</p>
  </div>

</div>
